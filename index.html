<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="key-solid.svg">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- zxcvbn (Password Strength Meter) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

    <!-- QR Code Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>

    <!-- JsBarcode (Barcode Generator) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.0/JsBarcode.all.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">
            <i class="fa-solid fa-key"></i> Super Password Generator
        </h2>

        <button class="btn btn-secondary mb-3" id="toggleDarkMode">
            <i class="fa-solid fa-moon"></i> Mode Gelap
        </button>

        <!-- Card 2: Cek Kekuatan Password -->
        <div class="card p-4 shadow">
            <div class="mb-3">
                <h4 class="text-center">
                    <i class="fa-solid fa-shield-halved"></i> Cek Kekuatan Password
                </h4>
                <div class="mb-3">
                    <label class="form-label">Masukkan Password:</label>
                    <input type="text" id="checkPasswordInput" class="form-control" oninput="checkPasswordInput()">
                </div>
                <div id="passwordCheckResult" class="mt-2 text-center fw-bold"></div>
            </div>
        </div>  
        <br>
        <div class="card p-4 shadow">
            <div class="mb-3">
                <label class="form-label">Panjang Password:</label>
                <input type="number" id="passwordLength" class="form-control" min="8" max="64" value="12">
            </div>

            <div class="mb-3">
                <label class="form-label">Opsi Karakter:</label><br>
                <input type="checkbox" id="includeUpper" checked> Huruf Besar (A-Z) <br>
                <input type="checkbox" id="includeNumbers" checked> Angka (0-9) <br>
                <input type="checkbox" id="includeSymbols" checked> Simbol (!@#$%^&) <br>
            </div>

            <button class="btn btn-primary w-100" onclick="generatePassword()">
                <i class="fa-solid fa-gear"></i> Generate Password
            </button>

            <div class="mt-3 position-relative">
                <input type="password" id="generatedPassword" class="form-control pe-5" readonly>
                <button class="btn btn-sm btn-secondary position-absolute end-0 top-50 translate-middle-y me-2" onclick="togglePassword()">
                    <i id="togglePasswordIcon" class="fa-solid fa-eye"></i>
                </button>
            </div>            

            <div id="passwordStrength" class="mt-2 text-center fw-bold"></div>
            <button class="btn btn-success mt-2 w-100" onclick="copyPassword()">
                <i class="fa-solid fa-copy"></i> Copy Password
            </button>
            <button class="btn btn-danger mt-2 w-100" onclick="generateSecurePassword()">
                <i class="fa-solid fa-shield-halved"></i> Super Secure
            </button>

            <!-- QR Code Section -->
            <div id="qrcode" class="text-center mt-3"></div>
            <button class="btn btn-info mt-2 w-100" onclick="generateQRCode()">
                <i class="fa-solid fa-qrcode"></i> Buat QR Code
            </button>

            <!-- Barcode Section -->
            <div id="barcode" class="text-center mt-3"></div>
            <button class="btn btn-warning mt-2 w-100" onclick="generateBarcode()">
                <i class="fa-solid fa-barcode"></i> Buat Barcode
            </button>

            <!-- Riwayat Password -->
            <h4 class="mt-4">
                <i class="fa-solid fa-clock-rotate-left"></i> Riwayat Password:
            </h4>
            <button class="btn btn-dark w-100" onclick="unlockHistory()">
                <i class="fa-solid fa-unlock"></i> Buka Riwayat
            </button>
            <ul id="historyList" class="list-group mt-2"></ul>
            <button class="btn btn-danger mt-2 w-100" onclick="confirmClearHistory()">
                <i class="fa-solid fa-trash"></i> Hapus Riwayat
            </button>
        </div>
    </div>

    <footer class="text-center mt-5 py-3 bg-dark text-light">
        <p class="mb-0">© 2025 Super Password Generator | Dibuat dengan ❤️ oleh <strong><a href="https://berkat.my.id">Berkat Tua Siallagan</a></strong></p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
